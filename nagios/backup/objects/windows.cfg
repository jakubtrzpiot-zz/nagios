# Define a hostgroup for Windows machines
# All hosts that use the windows-server template will automatically be a member of this group

define hostgroup{
	hostgroup_name	windows-servers	; The name of the hostgroup
	alias		Windows Servers	; Long name of the group
	}
define hostgroup{
	hostgroup_name	sql-servers	; The name of the hostgroup
	alias		SQL Servers	; Long name of the group
	members		TYC-SQL,TYC-SQL-2
	}
define hostgroup{
	hostgroup_name	application-servers	; The name of the hostgroup
	alias		Application Servers	; Long name of the group
	members		TYC-APP-1,TYC-APP-2
	}
define hostgroup{
	hostgroup_name	rdp-servers	; The name of the hostgroup
	alias		Terminal Servers	; Long name of the group
	members		TYC-RDP-4
	}

define hostgroup{
	hostgroup_name	nom-servers	; The name of the hostgroup
	alias		NOM Servers	; Long name of the group
	members		nom-exchange,nom-proxy
	}

define servicegroup{
	servicegroup_name	sap-services
	alias			SAP Services
	members			TYC-SQL,CPU Load,TYC-SQL,Memory Usage,TYC-SQL,Drive Space C:\ System,TYC-SQL,Drive Space D:\ DB,TYC-SQL,Drive Space E:\ Logs,TYC-SQL,Drive Space F:\ Backup,TYC-APP-1,CPU Load,TYC-APP-1,SAP Business One Messaging Service,TYC-APP-1,SAP Business One Client Agent,TYC-APP-1,SAP Business One RSP Agent Service,TYC-APP-1,SAP Business One License Manager,TYC-APP-1,SAP Business One SLD Service
	}
define servicegroup{
	servicegroup_name	cpms-services
	alias			CPMS Services
	members			CPMS-IF-TYC-2,CPU Load,TYC-SQL-2,CPU Load,TYC-WPA-2,CPU Load,TYC-WPA-2,Drive Space C:\ System,TYC-WPA-2,FOSBER Rollstock System,TYC-WPA-2,MAC Driver,TYC-WPA-2,MSSQL Instance CPMS,TYC-WPA-2,Memory Usage,TYC-WPA-2,Uptime
	}
define servicegroup {
	servicegroup_name	rcp-services
	alias			RCP Services
	members			TYC-APP-1,CPU Load,TYC-APP-1,Drive Space C:\ System,TYC-APP-1,Memory Usage,TYC-APP-1,R2Czytnik,RCP_Adm_WE,PING,RCP_Adm_WY,PING,RCP_Prod_WE,PING,RCP_Prod_WY,PING,TYC-SQL,CPU Load,TYC-SQL,Memory Usage,TYC-SQL,Drive Space C:\ System,TYC-SQL,Drive Space D:\ DB,TYC-SQL,Drive Space E:\ Logs
}



